<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="DataForm" method="post" action="./backend/receive.php">
        <fieldset><legend>Datos personales</legend>
        <label for="name">Nombre:</label>
        <input type="text"
        id="name"
        name="name"
        placeholder="Introduce tu nombre"
        minlength="3"
        maxlength="50"
        title="introduce al menos 3 caracteres, máximo 50"
        tabindex="0"
        autofocus="true"
        autocomplete="off"
        required
        ><br><br>
        <select id="typeDocument" name="TypeDocument">
            <option value="nada" selected="Selected">Seleccione un tipo de documento</option>
            <option value="cc">Cédula de identidad</option>
            <option value="Ti">Tarjeta de identidad</option>
            <option value="ce">Cédula e extranjería</option>
        </select>
        <label for="Document" >No documento:</label>
        <input type="number" id="Document" name="Document" placeholder="Introduce tu documento de identidad" min="2" max="99" tabindex="1">
        <label for="estadoCivil">Estado Civil:</label>
        <input type="radio" name="eCivil" id="eCivil" value="soltero">soltero
        <input type="radio" name="eCivil" id="eCivil" value="Casado">casado(a)
        <input type="radio" name="eCivil" id="eCivil" value="Divorciado">Divorciado(a)
        <input type="radio" name="eCivil" id="eCivil" value="viudo">viudo(a)
    </fieldset>
    
    <fieldset><legend>Información de estudio y otros:</legend>
        <label for="colores">Color favorito:</label>
        <input type="color" id="colores">
        <label for="DateInsc">Fecha de inscripción:</label>
        <input type="date" id="DateInsc">
        <label for="DocumentFile">Cargue los documentos de requisitos</label>
        <input type="file" name="file" id="DocumentFile">
        <label for="phone">Ingrese su número de contacto</label>
        <input type="tel" id="phone" name="phone"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
               <small>Formato: +57 314 3024642</small>
        <br><br>
        <label for="week">Elija la semana en la cual se quiere inscribir</label>
        <input type="Week" name="week" id="camp-week"
        min="2022-W-31" max="2022 W-42">
        <br><br>
        <label for="appt">Elije una hora para tu inscripción</label>
        <input type="time" id="appt" name="appt"
        min="7:00" max="16:00">
        <small>Este horario de 7:00 a.m a 4:00 p.m estará disponible sólo de lunes a viernes</small>
        <br><br>
        <div class="controls">

            <label for="id">Ingrese su usuario para concretar la inscripción:</label>
            <input type="text" id="id" name="id" />
    
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
    
        </div>
    </fieldset>
    <hr>
    <label for="Lenguajes">Lenguajes de programación</label>
    <select id="lenguajes" name="lenguajes"> 
    <optgroup label="Lenguajes tipados">
        <option value="java">Java</option>
        <option value="c5harp">C#</option>
        <option value="c">C++</option>
    </optgroup>
    <optgroup label="Lenguajes no tipados">
        <option value="python">Python</option>
        <option value="js">JavaScript</option>
    </optgroup>
    </select><br>
    <label for="Acepta">¿Acepta términos y condicones?</label>
    <input type="checkbox" id="términos">
    <hr>
    <input type="submit" value="envío de datos"><!--PHP-->
    <button id="validar">Validar</button><!--JavaScript-->
    <fieldset><legend>¿Cómo se sintió al llenar el formulario?</legend>
        <input type ="range" min="-10" max="10">
    </fieldset>
    
    </form>
    <script src="./scripts/main.js"></script>
</body>
</html>
